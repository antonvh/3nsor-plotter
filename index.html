<!DOCTYPE html>
<html>
<head>
  <title>WebSockets Client</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">

  <style>h1,h2 { font-family: ‘Metrophobic’, Arial, serif; font-weight: 700; }</style>
</head>

<body>
<div class="container">
  <h1>3nsor plotter robot</h1>

  <div class="row"  style="display: flex;">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Manual controls</h3>
            </div>
            <div class="controls panel-body">
              <table class="table">
                <thead>
                <tr>
                  <th>Left motor</th>
                  <th>Right motor</th>
                  <th>Pen</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>
                    <button class="btn btn-default" data-msg="lmf"><span class="glyphicon glyphicon-arrow-up"/> [q]
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-default" data-msg="rmf"><span class="glyphicon glyphicon-arrow-up"/> [w]
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-default" data-msg="pu"><span class="glyphicon glyphicon-remove-circle"/> [e]
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button class="btn btn-default" data-msg="lmb"><span class="glyphicon glyphicon-arrow-down"/> [a]
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-default" data-msg="rmb"><span class="glyphicon glyphicon-arrow-down"/> [s]
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-default" data-msg="pd"><span class="glyphicon glyphicon-ok-circle"/> [d]
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
              <button class="btn btn-default" data-msg="zero">Set motor zeros</button>
              <button class="btn btn-default" data-msg="plot">Plot coords.csv</button>
              <button class="btn btn-default" data-msg="plotcircles">Plot circles</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>PID Settings</h3>
            </div>
            <div class="panel-body">
              <img src="static/pid.png">

              <form class="form-inline" id="pid">
                <div class="form-group">
                  <label> Kp </label>
                  <input type="text" id="kp" size="10" value="{{ Kp }}"/>
                </div>
                <div class="form-group">
                  <label> Ki </label>
                  <input type="text" id="ki" size="10" value="{{ Ki }}"/>
                </div>
                <div class="form-group">
                  <label> Kd </label>
                  <input type="text" id="kd" size="10" value="{{ Kd }}"/>
                </div>
                <button id="sendPID" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>Plotter Settings</h3>
            </div>
            <div class="panel-body">
              <img src="static/schematic.png">

              <form class="form-inline" id="plot">


                <div class="form-group">
                  <label> Left rope length at 0,0 </label>
                  <input type="text" id="ll" size="10" value="{{ ll }}"/><br>
                </div>
                <div class="form-group">
                  <label> Right rope length at 0,0 </label>
                  <input type="text" id="lr" size="10" value="{{ lr }}"/>
                </div>
                <div class="form-group">
                  <label> Width between rope attachments </label>
                  <input type="text" id="aw" size="10" value="{{ aw }}"/>
                </div>
                <button id="sendPlot" class="btn btn-primary">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"  style="display: flex;">
      <div class="panel panel-default" style="flex:1; ">
        <div class="panel-heading">
          <h3>Messages from server</h3>
        </div>
        <div id="output" class="panel-body">
          <p>No message from Brick Pi...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(function() {
    function SocketController() {
        var name = window.location.host;
        this.host =  "ws://"+name+"/ws"; 	// combines the three string and creates a new string
	      //this.socket = new WebSocket(this.host);
    }

    function showServerResponse(txt)
	  {
	      $('#output').append($("<p>", {
		        'html': txt
		    }).css({
		        'word-wrap': 'break-word'
		    }));
	  }

    SocketController.prototype.getSocket = function () {
        if (!(this.socket)){
            this.socket = new WebSocket(this.host);
            this.socket.onopen = function(evt) {
                this.socketopen = true;
                showServerResponse("Socket has been opened.");
                };
            this.socket.onclose = function(evt) { showServerResponse("The connection has been closed."); };
            this.socket.onmessage = function(evt) { showServerResponse(evt.data); };
            this.socket.onerror = function(evt) { showServerResponse(evt.data); };
            }
         return this.socket;
    }


    // Make the function wait until the connection is made...
    waitForSocketConnection = function (socket, callback){
        setTimeout(
            function () {
                if (socket.readyState === 1) {
                    //console.log("Connection is made")
                    if(callback != null){
                        callback(socket);
                    }
                    return;

                } else {
                    console.log("wait for connection...")
                    waitForSocketConnection(socket, callback);
                }

            }, 5); // wait 5 milisecond for the connection...
    }

    SocketController.prototype.send = function (command) {
        // Wait until the state of the socket is not ready and send the message when it is...
        waitForSocketConnection(this.getSocket(), function(socket){
            //console.log("message sent!!!");
            socket.send(command)
        });
    }





    var brickpi_socket = new SocketController();

    $('.controls').on('click', 'button', function (event) {
        event.preventDefault();
        brickpi_socket.send($(this).data('msg'));
    });

    $(document.body).on('keydown', function (event)  {
        var KeyID = event.keyCode;
				switch(KeyID)
				{
				case 16: //shift key
				command = "stop";
				console.log("shift")
				break;
				case 17: //ctrl key
				command = "stop";
				break;
				case 37: //left arrow
				command = "lmb";
				break;
				case 38: //up arrow
				command = "rmf";
				break;
				case 39: //right arrow
				command = "lmf";
				break;
				case 40: //down arrow
				command = "rmb";
				break;
				case "o".charCodeAt():
				command = "zero";
				break;
				case "p".charCodeAt():
				command = "plot";
				break;
				default:
				command = "";
				}
				brickpi_socket.send(command);
    });

}());

</script>
</body>
</html>
